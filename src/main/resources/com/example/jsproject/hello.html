<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Horloge</title>

    <link href="styles.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="app">
    <h1>Application Horloge</h1>

    <div class="time-section">
        <h2>Heure par pays</h2>
        <input type="text" id="country-input" placeholder="Entrez un pays">
        <button id="get-time">Afficher l'heure</button>
        <p id="country-time"></p>
    </div>

    <div class="stopwatch-section">
        <h2>Chronomètre</h2>
        <p id="stopwatch-display">00:00:00</p>
        <button id="start-stopwatch">Démarrer</button>
        <button id="pause-stopwatch">Pause</button>
        <button id="reset-stopwatch">Réinitialiser</button>
    </div>

    <div class="timer-section">
        <h2>Minuterie</h2>
        <input type="number" id="timer-input" placeholder="Temps en secondes">
        <button id="start-timer">Démarrer</button>
        <p id="timer-display">00:00</p>
    </div>
</div>
<script src="heure.js"></script>
<script src="chronomètre.js"></script>
<script src="minuterie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
